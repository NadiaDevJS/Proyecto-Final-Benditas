      <div class="col-md-6 contact-container">
          <div class="form-wrapper">
            <h2 class="text-center text-dark mb-3">Contáctanos</h2>
            <form  id="formRegister" method="POST" novalidate action="https://formspree.io/f/xzzbrbdr" >
                <div class="form-control">
                    <label for="firstname">Nombre</label>
                    <input type="text" name="firstname" id="firstname" required>
                </div>
                <div class="error" id="error-firstname"></div>
                <div class="form-control">
                    <label for="lastname">Apellido</label>
                    <input type="text" name="lastname" id="lastname">
                </div>
                <div class="error" id="error-lastname"></div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <button type="submit" >Enviar</button> 
                <div class="form-help"> 
                    <a href="#">Necesitas ayuda?</a>
                </div>
            </form>
