<body>
    <header class="bg-secondary text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>BENDITAS</h1>
            <div class="d-flex align-items-center">
                <i class="fas fa-user-circle fa-2x me-2"></i>
                <span>Nadia Speranza</span>
            </div>
        </div>
    </header>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-danger-subtle">
        <div class="container">

                        <a class="nav-link active" aria-current="page" href="/index.html">INICIO</a>

    <!-- Carrito de compras -->
    <div class="container mt-5">
        <h2 class="mb-4">Carrito de Compras</h2>

        <table class="table table-striped-columns">
            <thead class="table-dark">
                <tr class="table-warning">
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    
                </tr>
            </thead>
            <tbody id="carrito-items">
                <!-- Aquí se cargarán los productos del carrito -->
            </tbody>
        </table>

        <div class="text-end mb-3">
            <h4>Total: $<span id="total">0</span></h4>
        </div>

        <div class="d-flex justify-content-between">
            <button id="limpiar-carrito" class="btn btn-danger"> Limpiar carrito <i class="bi bi-trash-fill"></i></button>
            <button id="finalizar-compra" class="btn btn-danger"> Finalizar Compra </button>
        </div>
    </div>
